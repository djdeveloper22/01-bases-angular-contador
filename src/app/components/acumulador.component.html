<div class="containerAcumulador">
  <div class="elementosAcumulador">
    <div class="numAcumulador">
      <span>{{numero}}</span>
    </div>
    <div class="acumuladorBotones">
      <button (click)="operAcumulador(base)"> + {{base}}</button>
      <button (click)="operAcumulador(-base)"> - {{base}}</button>
    </div>
  </div>
</div>
